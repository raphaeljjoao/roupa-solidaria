<div class="container">
  <app-navbar></app-navbar>
  <div class="inner-container">
    <div class="donation-form">
      <h2>Doe Sua Roupa</h2>
      <form (submit)="submitForm()">
        <div class="form-group">
          <label for="photo">Foto</label>
          <input type="file" id="photo" name="photo" (change)="onFileChange($event)" accept="image/*" required>
        </div>

        <div class="form-group">
          <label for="description">Descrição do Item</label>
          <textarea id="description" name="description" placeholder="Descrição do item" required></textarea>
        </div>

        <div class="form-group">
          <label for="color">Cor</label>
          <input type="text" id="color" name="color" placeholder="Cor do item" required>
        </div>

        <div class="form-group">
          <label for="size">Tamanho</label>
          <select id="size" name="size" required>
            <option value="">Selecione o tamanho</option>
            <option value="P">P</option>
            <option value="M">M</option>
            <option value="G">G</option>
            <option value="GG">GG</option>
            <option value="Único">Único</option>
          </select>
        </div>

        <div class="form-group">
          <label for="gender">Gênero</label>
          <select id="gender" name="gender" required>
            <option value="">Selecione o gênero</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Unissex">Unissex</option>
          </select>
        </div>

        <div class="form-group">
          <label for="season">Estação</label>
          <select id="season" name="season" required>
            <option value="">Selecione a estação</option>
            <option value="Verão">Verão</option>
            <option value="Outono">Outono</option>
            <option value="Inverno">Inverno</option>
            <option value="Primavera">Primavera</option>
          </select>
        </div>

        <button type="submit" class="donate-button">Doar</button>
      </form>
    </div>
  </div>
</div>
